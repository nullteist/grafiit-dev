lang: en-US
timezone: Europe/Tallinn
repo: https://github.com/nullteist/grafiit-dev # site repo [optional]
data-theme: dark # default theme "dark" | "light"
discus-identifier: nullteist # replace with your disqus shortname

author:
  name: nullteist
  bio: this is a test sentence.
  userpicture: https://avatars.githubusercontent.com/u/76536876?v=4
  username: nullteist # general username
  github: nullteist # github username
  twitter: nullteist # twitter username
  email: contact@grafiit.dev # email adress

# Font Settings
googlewebfonts: family=Play:wght@400;700&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,900

# URL settings
#url: 'https://p0wex.github.io' # Domain Name of host. [username].github.io for github pages
#baseurl: '/Gesko' # sub folder for jekyll site. only if jekyll site not in root of host. leave blank if not wishd. always add / in front.
#permalink: pretty

# local
url: 'http://localhost:4000' #
baseurl: '' #

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

exclude:
  - .jekyll-cache
  - .obsidian
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - CONTRIBUTING.md

compress_html:
  clippings: all
  comments: ['<!-- ', ' -->']

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-relative-links

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug

defaults:
  - scope:
      path: ''
    values:
      layout: 'default'
  - scope:
      path: ''
      type: 'pages'
    values:
      layout: 'page'
  - scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'

relative_links:
  enabled: true
  collections: false
